<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/user/styles/myPage/reservation-cancel.css"
          type="text/css">
    <script defer src="/user/scripts/myPage/reservation-cancel.js"
            type="text/javascript"></script>
    <title>JGV - 예매취소</title>
    <script defer th:src="@{'../../fragments/assets/scripts/common.js'}"></script>
    <script defer src="/assets/scripts/common.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="https://img.cgv.co.kr/theater_img/favicon.ico" type="image/x-icon">
</head>
<body>
<form style="border: 1px solid #222222;" class="reservation-info" id="reservation-info">
    <div class="movie-info">
        <div class="detail">
            <table>
                <caption>관람정보</caption>
                <tbody>
                <tr>
                    <th>예매영화</th>
                    <td id="moTitle" colspan="3" th:text="${paCancelData[0]}"></td>
                </tr>
                <tr>
                    <th>예매번호</th>
                    <td id="paNum"
                        th:text="${paCancelData[1]}"></td>
                    <th>관람일시</th>
                    <td id="scStartDate"
                        th:text="${paCancelData[2]}"></td>
                </tr>
                <tr>
                    <th>관람극장</th>
                    <td id="thName"
                        th:text="${paCancelData[3]}"></td>
                    <th>관람인원</th>
                    <td id="seHuman"
                        th:text="${paCancelData[4]} + '매'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="detail">
            <table style="padding-bottom: 2rem;">
                <caption>결제정보</caption>
                <tbody>
                <tr>
                    <th>결제일</th>
                    <td id="paCreatedAt"
                        th:text="${paCancelData[5]}"></td>
                    <th>결제금액</th>
                    <td id="paPrice" style="padding: 0 3rem"
                        th:text="${paCancelData[6]}"></td>
                </tr>
                <tr>
                    <th>결제수단</th>
                    <td colspan="4">
                        <span id="meName"
                              th:text="${paCancelData[7]}"></span>
                        <span>:</span>
                        <span id="paPrice2"
                              th:text="${paCancelData[6]}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="button-container">
                <button type="submit" class="cancel">예매취소</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
