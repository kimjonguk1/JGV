<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JGV - 마이페이지</title>
    <link rel="stylesheet" th:href="@{'../../assets/styles/index.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'../../assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'../../fragments/assets/styles/index.css'}"
          type="text/css">
    <link rel="stylesheet" th:href="@{'../../fragments/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" href="/user/styles/myPage/myPage.css" type="text/css">
    <link rel="stylesheet" href="/user/styles/myPage/userWithdraw.css" type="text/css">
    <script defer src="/user/scripts/myPage/myPage.js" type="text/javascript"></script>
    <script defer th:src="@{'../../fragments/assets/scripts/common.js'}"></script>
    <link rel="shortcut icon" href="https://img.cgv.co.kr/theater_img/favicon.ico" type="image/x-icon">
</head>
<th:block th:replace="~{fragments/common.html :: advertisement}"></th:block>
<th:block th:replace="~{fragments/common.html :: header}"></th:block>
<th:block th:replace="~{fragments/common.html :: nav}"></th:block>
<div id="myPage-main">
    <div class="profile-container">
        <div class="image-wrapper">
            <img src="http://img.cgv.co.kr/R2014/images/common/default_profile.gif" alt="기본 이미지">
        </div>
        <div class="user-info">
            <span th:text="${session.user.getUsName() + '님'}" class="name"></span>
            <span th:text="${session.user.getUsId()}" class="id"></span>
            <span th:text="${session.user.getUsNickName()}" class="nickname"></span>
            <div>
            <button id="modify-nickname" onclick="window.open(
                '../../user/myPage/modifyNickname',
                '회원 닉네임 재설정',
                'width=600,height=800,left=200,top=200'
            )">
                <span>닉네임 변경</span>
                <img src="/user/images/modify-nickname.png" alt="닉네임 변경">
            </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="user-tab" >
            <ul>
                <li class="title" id="myJgv">
                    <a th:href="@{'/user/myPage/main'}">MY JGV HOME</a>
                </li>

                <li class="title" id="myReservation">
                    <a th:href="@{'/user/myPage/reservation'}">나의 예매내역</a>
                </li>
                <li class="title" id="myProfile">
                    <a th:href="@{'/user/myPage/personal'}">회원정보</a>
                </li>
                <li class="item">
                    <img src="/user/images/user_myPage_Pointer.png" alt="right-pointer">
                    <div class="-spring"></div>
                    <a th:href="@{'/user/myPage/personal'}">개인정보 설정</a>
                </li>
                <li class="item">
                    <img src="/user/images/user_myPage_Pointer.png" alt="right-pointer">
                    <div class="-spring"></div>
                    <a th:href="@{'././personal?forward=/user/myPage/withdraw'}">
                        회원탈퇴</a>
                </li>
            </ul>
        </div>
<!--        <div class="content">-->
<!--            dd-->
<!--        </div>-->
        <th:block th:replace="~{/fragments/user/myPage.html :: ${fragment}}"></th:block>
<!--                                                            "receipt" -->

    </div>
</div>


<th:block th:replace="~{fragments/common.html :: footer}"></th:block>
</html>
