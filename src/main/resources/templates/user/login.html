<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{'./assets/styles/index.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'../../assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'../../fragments/assets/styles/index.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'../../fragments/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" href="/user/styles/login.css" type="text/css">
    <script defer th:src="@{'./assets/scripts/index.js'}" type="text/javascript"></script>
    <script defer src="/user/scripts/login.js" type="text/javascript"></script>
</head>
<body>
<th:block th:replace="~{fragments/common.html :: advertisement}"></th:block>
<th:block th:replace="~{fragments/common.html :: header}"></th:block>
<th:block th:replace="~{fragments/common.html :: nav}"></th:block>
<main id="main" class="frame">
    <div class="title-container">
        <h2>로그인</h2>
    </div>
    <form id="login-form">
        <div class="form-container">
            <span>아이디 비밀번호를 입력하신 후, 로그인 버튼을 클릭해 주세요.</span>
            <label class="--obj-label">
                <span class="image-wrapper">
                <img src="/user/images/user_id.png"
                     alt="person-male--v2">
                    </span>
                <input class="--obj-filed" placeholder="아이디를 입력해주세요." type="text" required autofocus maxlength="20" minlength="2" name="id">
            </label>
            <label class="--obj-label">
                <span class="image-wrapper">
                    <img src="/user/images/user.password.png" alt="unlock">
                </span>
                <input class="--obj-filed" placeholder="비밀번호를 입력해주세요." type="password" required maxlength="100" minlength="8" autocomplete="off" name="password">
            </label>
            <div class="button-container">
                <button class="button" type="submit">로그인</button>
            </div>
            <div class="user-container">
                <label class="--obj-check-label">
                    <input name="rememberId" type="checkbox">
                    <span>아이디 저장</span>
                </label>
                <label class="-spring"></label>
                <label class="user-option">
                    <a th:href="@{'/user/find-id'}">
                        <span>아이디 찾기&gt;</span>
                    </a>
                    <a th:href="@{'/user/find-password'}">
                        <span>비밀번호 찾기&gt;</span>
                    </a>
                </label>
            </div>
        </div>
        <div class="-spring"></div>
        <div class="ad">
            <img src="https://cdn.mhnse.com/news/photo/202412/354665_410875_4741.jpg" alt="로그인배너">
        </div>
    </form>
    <div class="register-link frame">
        <span>아직 JGV 회원이 아니신가요? </span>
        <div class="register-comment">
            <span>회원가입하시고 다양한 혜택을 누리세요!</span>
        </div>

        <div class="register-button">
            <a th:href="@{'/user/register'}">JGV 회원가입하기</a>
        </div>
    </div>
</main>
<a href="">
    <img src="https://adimg.cgv.co.kr/images/202411/jjanggu/1209_980x80.png" alt="광고">
</a>
<th:block th:replace="~{fragments/common.html :: footer}"></th:block>
</body>
</html>
